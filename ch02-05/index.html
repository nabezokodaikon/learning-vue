<!DOCTYPE html>
<html>
  <head>
    <title>はじめてのVue.js</title>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue@2.6.10"></script>
  </head>
  <body>

   <div id="app">
     <p>{{ items[0].name }}</p>
     <p>{{ items[0].name }}: {{ items[0].price }} x {{ items[0].quantity }}</p>
     <p>小計: {{ totalPrice | numberWithDelimeter }}円</p>
     <p>合計(税込): {{ totalPriceWithTax | numberWithDelimeter }}円</p>
     <p>{{ 1000 | numberWithDelimeter }}</p>
     <p>{{ items[0].price * items[0].quantity }}</p>
   </div>

   <button id="b-button"
     v-bind:title="loggedInButton"
     v-bind:disabled="!canBuy">購入</button>

    <script src="app.js"></script>
    <script>
      const vmButton1 = new Vue({
        el: "#b-button",
        data: {
          loggedInButton: "ログイン済みのため購入できます。",
          canBuy: false
        }
      });
    </script>
  </body>
</html>
