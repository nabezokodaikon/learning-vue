<!DOCTYPE html>
<html>
  <head>
    <title>Section07</title>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue@2.6.10"></script>
    <script src="https://unpkg.com/vue-router@3.0.1"></script>
  </head>
  <body>

    <div id="app">
      <p>{{ message.value }}</p>
      <p>{{ message.value.length }}</p>
      <p>{{ list[2] }}</p>
      <p>{{ list[num] }}</p>
      <p>{{ 1 + 1 }}</p>
      <input type="text" v-bind:value="message.value">
      <div v-bind:text-content.prop="message.value"></div>
      <div v-bind:scroll-top.prop="scroll"></div>
      <pre>{{ $data }}</pre>
      <p>{{ count }}回クリックしたよ！</p>
      <button v-on:click="increment">カウントを増やす</button>
      <p v-bind:style="{ color: textColor }">Text</p>
      <p v-bind:style="styleObject">Text</p>
    </div>

    <div id="app-2">
      <img v-bind="item" v-bind:id=`thumb-${item.id}`>
    </div>

    <script src="app.js"></script>

  </body>
</html>
