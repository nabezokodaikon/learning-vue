<!DOCTYPE html>
<html>
  <head>
    <title>はじめてのVue.js</title>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue@2.6.10"></script>
  </head>
  <body>
    <div id="app"></div>

    <script>
      new Vue({
        template: "<p>{{ msg }}</p>",
        data: { msg: "hello world!" }
      }).$mount("#app");
    </script>
  </body>
</html>
