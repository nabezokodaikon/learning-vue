<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello world</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>

    <div id="app">
      {{ message }}
    </div>

    <div id="app-2">
      <span v-bind:title="message">
        Hover your mouse over me for a few seconds
        to see my dynamically bound title!
      </span>
    </div>

    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "Hello Vue!"
        }
      });

      const app2 = new Vue({
        el: "#app-2",
        data: {
          message: "some new message"
        }
      });
    </script>
  </body>
</html>
