<!DOCTYPE html>
<html>
  <head>
    <title>Section07</title>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue@2.6.10"></script>
    <script src="https://unpkg.com/vue-router@3.0.1"></script>
    <style>
      [v-cloak] {
        display: none;
      }
      @keyframes cloak-in {
        0% { opacity: 0; }
      }
      #app {
        animation: cloak-in 1s;
      }
      #app[v-cloak] {
        opacity: 0;
      }
    </style>
  </head>
  <body>

    <div id="app" v-cloak>
      <a v-bind:href="url" v-pre>
        Hello {{ message }}
      </a>

      <a v-bind:href="url" v-once>
        Hello {{ message }}
      </a>

      <p v-text="message"></p>
      <p>{{ message }}</p>

      <p v-html="message2"></p>
      <p>{{ message2 }}</p>

      <p>
        {{ message }}
      </p>
    </div>

    <script src="app.js"></script>

  </body>
</html>
