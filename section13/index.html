<!DOCTYPE html>
<html>
  <head>
    <title>Section07</title>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue@2.6.10"></script>
    <script src="https://unpkg.com/vue-router@3.0.1"></script>
    <style>
      img {
        opacity: 1;
        transition: opacity 1s;
      }
      img.hide {
        opacity: 0;
      }
    </style>
  </head>
  <body>

    <div id="app" v-cloak>
      <button v-on:click="handleClick">クリック</button>
      <button v-on:click="count++">カウント</button>
      <button v-on:click="handleClick($event, item)">クリック2</button>
      <img src="images.jpeg" v-on:load="handleLoad">
      <img src="images.jpeg" v-on:load="show=true" v-bind:class="{hide: !show}">
      <input v-bind:value="message" v-on:input="handleInput">
      <div v-on:click.right="handler">example</div>
      <div v-on:click.right.prevent="handler">example</div>
      <div v-on:click="handler('div1')">
        div1
        <a href="#top" v-on:click.stop=handler('div2')>div2</a>
      </div>
      <div v-on:click="handler('div1')">
        div1
        <a href="#top" v-on:click.prevent="handler('div2')">div2</a>
      </div>

      <div v-on:click.capture="handler('div1')">
        div1
        <div v-on:click="handler('div2')">
          div2
          <div v-on:click="handler('div3')">
            div3
            <div v-on:click="handler('div4')">
              div4
            </div>
          </div>
        </div>
      </div>

      <div class="overlay" v-on:click.self="close">
        ...
      </div>

      <input v-on:keydown.13="handler">
      <input v-on:keydown.enter="handler">
      <input v-on:keydown.up.down.left.right="handler">

      <button v-on:click.shift="doDelete">削除ボタン</button>

    </div>

    <script src="app.js"></script>

  </body>
</html>
